<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>

    <dialog id="dialog-message">
        <header>
            <button onclick="toggleDialog()">X</button>
        </header>

        <section>
            <p>Mensaje</p>
        </section>

        <footer>
            <button>Cancelar</button>
            <button>Confirmar</button>
        </footer>
    </dialog>
    <button onclick="toggleDialog('dialog-message')">
        Abrir
    </button>
</body>

</html>


<style>
    * {
        margin: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
    }

    dialog {
        position: fixed;

        border: none;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        gap: 6px;
    }

    button {
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: #f5f5f5;
        transition: all 0.3s ease-in-out;
        background-color: #000000;
        color: white;
    }


    ::root {
        view-transition-name: none;
    }

    ::view-transition {
        pointer-events: none;
    }

    ::view-transition-group(.vt-element-animation),
    ::view-transition-group(.vt-element-animation-closing) {
        animation-duration: 500ms;
        animation-timing-function: cubic-bezier(0.38, 0.49, 0, 1);
    }

    ::view-transition-old(.vt-element-animation),
    ::view-transition-new(.vt-element-animation),
    ::view-transition-old(.vt-element-animation-closing),
    ::view-transition-new(.vt-element-animation-closing) {
        height: 100%;
        min-height: 100%;
        overflow: clip;
        object-position: left top;
    }


    @keyframes vt-fade-in {
        from {
            opacity: 0;
        }
    }

    @keyframes vt-fade-out {
        to {
            opacity: 0;
        }
    }

    ::view-transition-old(.vt-element-animation) {
        animation: vt-fade-out 200ms both cubic-bezier(0.38, 0.49, 0, 1)
    }

    ::view-transition-new(.vt-element-animation) {
        animation: vt-fade-in 200ms both cubic-bezier(0.38, 0.49, 0, 1)
    }

    ::view-transition-old(.vt-element-animation-closing) {
        animation: vt-fade-out 200ms both cubic-bezier(0.75, 0, 0.41, -0.06)
    }

    ::view-transition-new(.vt-element-animation-closing) {
        animation: vt-fade-in 200ms both cubic-bezier(0.75, 0, 0.41, -0.06)
    }
</style>



<script defer>

    async function toggleDialog(dialogId) {
        const viewTransitionClass = "vt-element-animation"
        const viewTransitionClassClosing = "vt-element-animation-closing"

        if (!dialogId) {
            const openDialog = document.querySelector("dialog[open]");
            const originElement = document.querySelector("[origin-element]");

            openDialog.style.viewTransitionName = "vt-shared"
            openDialog.style.viewTransitionClass = viewTransitionClassClosing

            await document.startViewTransition(() => {
                originElement.style.viewTransitionName = "vt-shared"
                originElement.style.viewTransitionClass = viewTransitionClassClosing

                openDialog.style.viewTransitionName = ""
                openDialog.style.viewTransitionClass = ""

                openDialog.close();
            }).finished.finally(() => {
                originElement.style.viewTransitionName = ""
                originElement.style.viewTransitionClass = ""
            })

            return false;
        }

        const dialog = document.getElementById(dialogId);
        const originElement = event.currentTarget

        dialog.style.viewTransitionName = "vt-shared"
        dialog.style.viewTransitionClass = viewTransitionClass

        originElement.style.viewTransitionName = "vt-shared"
        originElement.style.viewTransitionClass = viewTransitionClass
        originElement.setAttribute("origin-element", "")

        await document.startViewTransition(() => {

            originElement.style.viewTransitionName = ""
            originElement.style.viewTransitionClass = ""
            dialog.showModal();
        }).finished.finally(() => {
            dialog.style.viewTransitionName = ""
            dialog.style.viewTransitionClass = ""
        })
    }
</script>
